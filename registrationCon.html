<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/logoDark.svg">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/profile.css" />

    <title>Registration Confirmation</title>

    <style>
      .navbar-brand, .nav-link {
        font-family: 'Kalam', cursive;
      }
      
      .navbar-brand:hover {
        color: #F1BF78 !important;
      }
    </style>

  </head>

  <body id="LoginBody">

    <main class="row m-auto shadow bg-white px-0" id="LoginMain">
      <a href="Registration.html"><i class="fa-solid fa-xmark"></i></a>
      <div class="col">
        <div class="container mt-5 text-center">
          <i class="fa-solid fa-circle-exclamation fa-10x text-warning"></i>
          <h3 class="my-5" id="ConfrimRegistration">Confirm registration</h2>
          <p id="LoginP">
            We have send an Email containing your verification <b>code</b> to the
            provided email address. In order to complete your registration
            please insert the verification code.
          </p>
        </div>
        <form action="signIn.html">
          <div class="d-flex p-0">
            <i class="fa-solid fa-code"></i>
            <input
              type="number"
              class="form-control text-center"
              placeholder="Verification code"
              required
            />
            <button class="btn btn-success ms-2 LoginBtn2" type="submit" disabled>
              Verify
            </button>
          </div>
        </form>

        <footer class="col text-center" id="LoginFooter">
          <a href="#">&copy;Western Bay</a>
        </footer>

      </div>
      <div class="col px-0">
        <img src="images/Food background.png" alt="left col img" id="LoginImg"/>
      </div>
    </main>

    <script src="js/validation.js"></script>
    
    <script>
      (function () {
        const input = document.querySelector("input");
        const submitBtn = document.querySelector("button");

        input.onchange = () => {
          if (input.value !== "" && input.value.length === 5) {
            submitBtn.disabled = false;
          } else {
            alert("Verification code need to be 5 numbers !");
            submitBtn.disabled = true;
          }
        };
      })();
    </script>

  </body>
</html>
